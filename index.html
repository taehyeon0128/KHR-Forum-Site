<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KHR포럼_메인페이지</title>
    <link rel="stylesheet" href="css/nav/nav.css" />
    <link rel="stylesheet" href="css/main/01_main_section.css" />
    <link rel="stylesheet" href="css/main/02_side_section.css" />
    <link rel="stylesheet" href="css/main/03_banner_section.css" />
    <link rel="stylesheet" href="css/main/04_program_sectioin.css" />
    <link rel="stylesheet" href="css/main/05_client_logo_section.css" />

    <script src="js/modules/slider.js" type="module"></script>
    <script src="js/components/side_contents.js" type="module"></script>
    <script src="js/components/quickSlider.js" type="module"></script>
    <script src="js/components/bannerSlider.js" type="module"></script>
    <script src="js/components/programSlider.js" type="module"></script>
    <script src="js/components/clientLogoSlider.js" type="module"></script>
  </head>
  <body>
    <!-- 네비게이션 바 -->
    <nav class="navbar">
      <div class="navbar-inner">
        <a href="#"
          ><!--홈으로 이동 khrforum.com/page/-->
          <div class="nav-logo">
            <img src="assets/images/nav/KHR_logo.png" alt="회사 로고 사진" />
          </div>
        </a>
        <ul class="nav-menu">
          <li class="nav-dropdown">
            <a href="#">기업소개</a
            ><!--khrforum.com/page/introduce/company/-->
            <ul class="nav-dropdown-menu">
              <li><a href="#">KHR포럼</a></li>
              <!--khrforum.com/page/introduce/company/-->
              <li><a href="#">고객사</a></li>
              <!--khrforum.com/page/introduce/customer/-->
              <li><a href="#">연혁</a></li>
              <!--khrforum.com/page/introduce/history/-->
            </ul>
          </li>
          <li class="nav-dropdown">
            <a href="#">문의하기</a
            ><!--khrforum.com/page/contact/us/-->
            <ul class="nav-dropdown-menu">
              <li><a href="#">문의하기</a></li>
              <!--khrforum.com/page/contact/us/-->
            </ul>
          </li>
        </ul>
        <a href="#" class="nav-sitemap" name="사이트맵 버튼">
          <!--사이트맵 이동 khrforum.com/page/sitemap/-->
          <div class="nav-sitemap-icon"></div>
        </a>
      </div>
    </nav>

    <!-- 메인 섹션 -->
    <div class="main-section">
      <!-- 메인 콘텐츠 -->
      <section class="main-content">
        <div class="overlay-text">
          <h1>AI시대의 혁신의 발걸음 <br />KHR포럼</h1>
        </div>
        <iframe
          class="main-content-video"
          src="https://www.youtube.com/embed/Q6JtaKCpJeU?autoplay=1&mute=1&loop=1&playlist=Q6JtaKCpJeU&controls=0&modestbranding=1&rel=0"
          frameborder="0"
          allowfullscreen
        ></iframe>

        <div class="rounded-box">
          <div class="rounded-div">
            <span class="rounded-text">제000회 KHR 포럼 신청하기</span>
            <div class="rounded-button"></div>
          </div>
        </div>
      </section>

      <!-- 사이드 콘텐츠 -->
      <aside class="side-content">
        <!-- 업적 슬라이드 -->
        <div class="result-content">
          <div class="result-slider">
            <div class="result-slide" style="background-color: #005f99">
              <span>KHR 포럼의 누적 고객 수</span>
              <h1><span class="count-number">10,000</span>명 달성!</h1>
            </div>
            <div class="result-slide" style="background-color: #00b3b3">
              <span>ChatGPT HR 챗봇</span>
              <h1>GPTs 에릭</h1>
              <p>
                <a href="https://chatgpt.com/g/g-67c764fa8ffc819198ba6ba6d9aa4fed-2025nyeon-hrjeonryag-surib" target="_blank"
                  >바로가기</a
                >
              </p>
            </div>
          </div>
          <div class="result-pagination">
            <span class="dot active" data-index="0"></span>
            <span class="dot" data-index="1"></span>
          </div>
        </div>

        <!-- 인사이트 슬라이드 -->
        <div class="insight-content slider-container">
          <!-- ✅ 슬라이드가 여기에 동적으로 추가됨 -->
        </div>
        <!-- 바로가기 버튼 슬라이드 -->
        <div class="quick-content slider-container">
          <div class="slider-track">
            <!-- 첫 번째 슬라이드 -->
            <div class="slide" style="background: #005f99">
              <a href="https://example.com/contact" class="quick-slide-link">
                <p>문의하기</p>
              </a>
            </div>
            <!-- 두 번째 슬라이드 -->
            <div class="slide" style="background: #ff9800">
              <a href="https://blog.naver.com/art_hr" class="quick-slide-link">
                <p>한국HR포럼<br />블로그</p>
              </a>
            </div>
          </div>
          <button class="prev-quick">&#10094;</button>
          <button class="next-quick">&#10095;</button>
        </div>
      </aside>
    </div>

    <!-- 배너 슬라이드 섹션 -->
    <section class="banner-slider">
      <div class="banner-slider-container">
        <div class="banner-track">
          <div class="banner-slide">
            <a href="https://example.com">
              <img src="assets/images/KHR_banner0.jpg" alt="배너 1" />
            </a>
          </div>
          <div class="banner-slide">
            <a href="https://example.com">
              <img src="assets/images/KHR_banner0.jpg" alt="배너 2" />
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- 프로그램 슬라이드 섹션 -->
    <section class="program-slider-container">

      <div class="program-folder"></div>
      <h2>KHR 프로그램</h2>
      <div class="program-scroll-container" id="khr-programs">
        <div class="program-track"></div>
      </div>
    </section>

    <section class="program-slider-container">
      <div class="program-folder"></div>
      <h2>공개과정</h2>
      <div class="program-scroll-container" id="open-programs">
        <div class="program-track"></div>
      </div>
    </section>

    <section class="program-slider-container">
      <div class="program-folder"></div>
      <h2>HR 공저</h2>
      <div class="program-scroll-container" id="coauthor-programs">
        <div class="program-track"></div>
      </div>
    </section>

    <!-- 고객사 로고 슬라이드 섹션 -->
    <section class="client-logo-slider">
      <div class="logo-track">
        
        <img src="assets/logos/logo1.png" alt="고객사 1">
        <img src="assets/logos/logo2.png" alt="고객사 2">
        <img src="assets/logos/logo3.png" alt="고객사 3">
        <img src="assets/logos/logo4.png" alt="고객사 4">
        <img src="assets/logos/logo5.png" alt="고객사 5">

      </div>
    </section>
    

    <footer class="footer">
      <p>&copy; 2025 KHR 포럼. All rights reserved.</p>
    </footer>
  </body>
</html>
