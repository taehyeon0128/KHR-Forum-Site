    <!--문의하기 섹션-->
    <section class="contact-container">
      <h2 class="contact-title">📩 문의하기</h2>
      <!-- ✅ 제목을 따로 배치 -->

      <div class="contact-content">
        <!-- 문의 양식 -->
        <div class="contact-form">
          <form id="contactForm">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" required />

            <label for="email">이메일</label>
            <input type="email" id="email" name="email" required />

            <label for="message">문의 내용</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">전송하기</button>
          </form>
        </div>

        <!-- 연수원 위치 지도 -->
        <div class="contact-map">
          <h3>📍 연수원 위치</h3>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3165.262787574431!2d126.97796971558708!3d37.56653597980196!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca2ea64aab3e5%3A0xe5893c36d3799a66!2z7ISc7Jq47Yq567OE7IucIOyynOyLnCDtm4TslZTrj5kg66as7J6F7Iuc!5e0!3m2!1sko!2skr!4v1633969201472!5m2!1sko!2skr"
            loading="lazy"
          >
