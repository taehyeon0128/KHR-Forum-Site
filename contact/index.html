    <!--문의하기 섹션-->
    <section class="contact-container">
      <h2 class="contact-title">문의하기</h2>
      <!-- ✅ 제목을 따로 배치 -->

      <div class="contact-content">
        <!-- 문의 양식 -->
        <div class="contact-form">
          <form id="contactForm">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" required />
            <div class="row-box">
              <div class="a">
                <label for="company">소속</label>
                <input type="text" id="company" name="company" required />
              </div>
              <div class="b">
                <label for="position">직급</label>
                <input type="text" id="position" name="position" required />
              </div>
            </div>
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" required />

            <label for="message">문의 내용</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">전송하기</button>

            <div class="contact-social">
              <a
                href="mailto:your-email@example.com"
                class="social-icon email"
                title="이메일 문의"
              >
                <i class="fas fa-envelope"></i>
              </a>
              <a
                href="https://open.kakao.com/o/example"
                target="_blank"
                class="social-icon kakao"
                title="카카오톡 오픈채팅"
              >
                <i class="fas fa-comment"></i>
              </a>
              <a
                href="https://www.instagram.com/your-instagram"
                target="_blank"
                class="social-icon instagram"
                title="인스타그램"
              >
                <i class="fab fa-instagram"></i>
              </a>
              <a
                href="https://www.youtube.com/channel/your-youtube"
                target="_blank"
                class="social-icon youtube"
                title="유튜브"
              >
                <i class="fab fa-youtube"></i>
              </a>
            </div>
          </form>
          <!-- 문의하기 양식 아래 소셜 버튼 -->
        </div>

        <!-- 연수원 위치 지도 -->
        <div class="contact-map">
          <h3>연수원 위치</h3>
          <p><a href="https://blog.naver.com/art_hr/223353400120">가산SK V1 Center 318호</a></p>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3166.155879385237!2d126.88056709988176!3d37.48064775809541!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357b6101ae1f426d%3A0x90f75fe9c9297b83!2z6rCA7IKwU0tWMeyEvO2EsA!5e0!3m2!1sko!2skr!4v1741234784084!5m2!1sko!2skr"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="footer-container">
        <!-- 좌측: 회사 로고 및 소개 -->
        <div class="footer-logo-section">
          <h2>한국HR포럼(주)</h2>
          <p>KHR 포럼은 기업 HR 교육과 컨설팅을 제공하는 전문 포럼입니다.</p>
          <p>문의: contact@khrforum.com | 1234-5678</p>
        </div>
      </div>

      <!-- 하단 저작권 정보 -->

      </div>

  </body>
