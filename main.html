<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KHR포럼_메인페이지</title>
    <link rel="stylesheet" href="css/nav/nav.css" />
    <link rel="stylesheet" href="css/main/01_main_section.css" />
    <link rel="stylesheet" href="css/main/02_side_section.css" />
    <link rel="stylesheet" href="css/main/03_banner_section.css" />
    <link rel="stylesheet" href="css/main/04_program_sectioin.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script src="js/modules/slider.js" type="module"></script>
    <script src="js/components/side_contents.js" type="module"></script>
    <script src="js/components/quickSlider.js" type="module"></script>
    <script src="js/components/bannerSlider.js" type="module"></script>
    <script src="js/components/programSlider.js" type="module"></script>
  </head>
  <body>
    <!-- 네비게이션 바 -->
    <nav class="navbar">
      <div class="navbar-inner">
        <a href="#"
          ><!--홈으로 이동 khrforum.com/page/-->
          <div class="nav-logo">
            <img src="assets/images/nav/KHR_logo.png" alt="회사 로고 사진" />
          </div>
        </a>
        <ul class="nav-menu">
          <li class="nav-dropdown">
            <a href="#">프로그램</a
            ><!--khrforum.com/page/programs/open/-->
            <ul class="nav-dropdown-menu">
              <li><a href="#">공개과정</a></li>
              <!--khrforum.com/page/programs/open/-->
              <li><a href="#">기업과정</a></li>
              <!--khrforum.com/page/programs/business/-->
              <li><a href="#">대학과정</a></li>
              <!--khrforum.com/page/programs/collage/-->
            </ul>
          </li>
          <li class="nav-dropdown">
            <a href="#">기업소개</a
            ><!--khrforum.com/page/introduce/company/-->
            <ul class="nav-dropdown-menu">
              <li><a href="#">KHR포럼</a></li>
              <!--khrforum.com/page/introduce/company/-->
              <li><a href="#">고객사</a></li>
              <!--khrforum.com/page/introduce/customer/-->
              <li><a href="#">연혁</a></li>
              <!--khrforum.com/page/introduce/history/-->
            </ul>
          </li>
          <li class="nav-dropdown">
            <a href="#">문의하기</a
            ><!--khrforum.com/page/contact/us/-->
            <ul class="nav-dropdown-menu">
              <li><a href="#">문의하기</a></li>
              <!--khrforum.com/page/contact/us/-->
            </ul>
          </li>
        </ul>
        <a href="#" class="nav-sitemap" name="사이트맵 버튼">
          <!--사이트맵 이동 khrforum.com/page/sitemap/-->
          <div class="nav-sitemap-icon"></div>
        </a>
      </div>
    </nav>

    <!-- 메인 섹션 -->
    <div class="main-section">
      <!-- 메인 콘텐츠 -->
      <section class="main-content">
        <div class="overlay-text">
          <h1>AI시대의 혁신의 발걸음 <br />KHR포럼</h1>
        </div>
        <iframe
          class="main-content-video"
          src="https://www.youtube.com/embed/Q6JtaKCpJeU?autoplay=1&mute=1&loop=1&playlist=Q6JtaKCpJeU&controls=0&modestbranding=1&rel=0"
          frameborder="0"
          allowfullscreen
        ></iframe>

        <div class="rounded-box">
          <div class="rounded-div">
            <span class="rounded-text">제000회 KHR 포럼 신청하기</span>
            <div class="rounded-button"></div>
          </div>
        </div>
      </section>

      <!-- 사이드 콘텐츠 -->
      <aside class="side-content">
        <!--업적 & 칼럼 슬라이드-->
        <div class="result-content slider-container">
          <div class="slider-track">
            <!-- 첫 번째 슬라이드: 업적 (배경 #005f99) -->
            <div class="slide" style="background: #005f99">
              <p>KHR포럼</p>
              <h2>누적 고객 <br />10,000명 달성!</h2>
            </div>
            <!-- 두 번째 슬라이드: 칼럼 (배경 #00b3b3, 전체 클릭 시 블로그 이동) -->
            <div
              class="slide"
              style="background: #00b3b3"
              onclick="window.open('https://blog.naver.com/yourBlog', '_blank')"
            >
              <h2>2025년 00월 KHR 칼럼</h2>
              <p>칼럼 요약: HR 환경 변화 분석</p>
            </div>
          </div>
          <div class="pagination"></div>
        </div>

        <!-- 출판사 신간 도서 슬라이드 -->
        <div class="book-content slider-container">
          <!-- ✅ 슬라이드가 여기에 동적으로 추가됨 -->
        </div>

        <!-- 바로가기 버튼 박스 (quick-content) -->
        <div class="quick-content slider-container">
          <div class="slider-track">
            <!-- 첫 번째 슬라이드 -->
            <div class="slide">
              <a href="https://example.com/contact" class="quick-slide-link">
                <p>문의하기</p>
              </a>
            </div>
            <!-- 두 번째 슬라이드 -->
            <div class="slide">
              <a href="https://example.com/services" class="quick-slide-link">
                <p>서비스 안내</p>
              </a>
            </div>
          </div>
          <button class="prev-quick">&#10094;</button>
          <button class="next-quick">&#10095;</button>
        </div>
      </aside>
    </div>

    <!-- 배너 슬라이드 섹션 -->
    <section class="banner-slider">
      <div class="banner-slider-container">
        <div class="banner-track">
          <div class="banner-slide">
            <a href="https://example.com">
              <img src="assets/images/KHR_banner1.jpg" alt="배너 1" />
            </a>
          </div>
          <div class="banner-slide">
            <a href="https://example.com">
              <img src="assets/images/KHR_banner2.jpg" alt="배너 2" />
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- 프로그램 섹션 -->
    <section class="program-slider-container">
      <!-- JavaScript에서 필드별 프로그램 섹션이 동적으로 추가됨 -->
    </section>

    <footer class="footer">
      <p>&copy; 2024 KHR 포럼. All rights reserved.</p>
    </footer>
  </body>
</html>
